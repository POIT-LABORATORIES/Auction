<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles/LogFormStyles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="formContainer">
    <form action="login" method="post">
        <h2>Регистрация</h2>
        <div class="formField multiInput">
            <label for="name">Name</label>
            <input type="text" name="first-name" id="name" placeholder="name" value="">
        </div>
        <div class="formField inputRight">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Youremail@gmail.com" value="">
        </div>
        <div class="formField inputRight">
            <label for="pass">Passwd</label>
            <input type="password" name="pass" id="pass" placeholder="password" value="">
        </div>
        <div class="formField inputRight submitField">
            <input type="submit" value="Зарегестрироваться">
        </div>
    </form>
</div>
</body>
</html>
